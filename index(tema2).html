<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                var li = document.createElement("li");
                li.innerHTML = taskInput.value + ' <button onclick="editTask(this)">Edit</button> <button onclick="deleteTask(this)">Delete</button> <input type="checkbox" onchange="completeTask(this)">';

                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function editTask(button) {
            var newTask = prompt("Edit task:", button.parentNode.firstChild.nodeValue);
            if (newTask !== null) {
                button.parentNode.firstChild.nodeValue = newTask;
            }
        }

        function deleteTask(button) {
            button.parentNode.remove();
        }

        function completeTask(checkbox) {
            var li = checkbox.parentNode;
            if (checkbox.checked) {
                li.style.textDecoration = "line-through";
            } else {
                li.style.textDecoration = "none";
            }
        }
    </script>
</body>
</html>
