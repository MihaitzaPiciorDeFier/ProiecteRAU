<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trivia Game</h1>

    <div id="question"></div>
    <div id="options"></div>
    <div id="score"></div>

    <script>
        const questions = [
            {
                question: "Care este cea mai vizitata atractie turistica din lume?",
                options: ["Times Square", "Giza", "Eiffel Tower", "Marele zid al Chinei"],
                correctAnswer: "Times Square"
            },
            {
                question: "Cum se numea Ho Chi Minh City anterior?",
                options: ["Shanghai", "Guangzhou", "Saigon", "Beijing"],
                correctAnswer: "Saigon"
            },
            {
                question: "Numiti cel mai mare muzeu de arta din lume?",
                options: ["Prado", "Luvru, Paris", "Hermitage", "Museul Metropolitan"],
                correctAnswer: "Luvru, Paris"
            },
            {
                question: "Ce zeu grec a fost imortalizat intr-o statuie pe care o poti vizita in Olimpia?",
                options: ["Athena", "Zeus", "Poseidon", "Apollo"],
                correctAnswer: "Zeus"
            },
            {
                question: "Care lac este cunoscut drept „Bijuteria Lacurilor Italiene”?",
                options: ["Lacul Maggiore", "Lacul Orta", "Lacul Garda", "Lacul Como"],
                correctAnswer: "Lacul Como"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");

            questionElement.textContent = questions[currentQuestionIndex].question;
            optionsElement.innerHTML = "";

            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;

            if (selectedOption === correctAnswer) {
                if (currentQuestionIndex === 0) {
                    score += 2;
                } else {
                    score += 1;
                }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResult();
                }
            } else {
                alert("Wrong answer. Try again!");
            }
        }

        function showResult() {
            const scoreElement = document.getElementById("score");
            scoreElement.textContent = `Your score: ${score} / 10`;
        }

        // Initial display
        displayQuestion();
    </script>
</body>
</html>
